<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Seller Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
            margin: 30px 0;
            font-size: 2.5em;
            letter-spacing: 0.5px;
        }

        .message {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .message h3 {
            color: #dc2626;
            margin-bottom: 10px;
        }

        .message h4 {
            color: #059669;
            margin-bottom: 10px;
        }

        .button-container {
            max-width: 600px;
            margin: 40px auto;
            display: grid;
            gap: 20px;
        }

        .action-button {
            background: white;
            border: none;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            color: #1e3c72;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .action-button:hover {
            transform: translateY(-3px);
            background: #f8fafc;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            
            .action-button {
                padding: 15px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Seller Home page</h1>
    
    <div class="message">
        <h3 th:text="${session.fail}"></h3>
        <h4 th:text="${session.pass}"></h4>
        <th:block th:text="${@myService.removeMessage()}"></th:block>
    </div>

    <div class="button-container">
        <a href="/add-product" class="action-button">Add Product</a>
        <a href="/manage-products" class="action-button">Manage Products</a>
        <a href="/logout" class="action-button">Logout</a>
    </div>
</body>
</html>
