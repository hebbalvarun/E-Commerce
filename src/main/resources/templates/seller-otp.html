<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Seller OTP Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #1e3c72;
            margin-bottom: 25px;
            font-size: 2.2em;
        }

        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 12px;
            background: #f8fafc;
        }

        .message h3 {
            color: #dc2626;
        }

        .message h4 {
            color: #059669;
        }

        form {
            margin-top: 30px;
        }

        input[type="number"] {
            width: 100%;
            padding: 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.2em;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        input[type="number"]:focus {
            border-color: #1e3c72;
            outline: none;
            box-shadow: 0 0 0 4px rgba(30, 60, 114, 0.1);
        }

        button {
            background: #1e3c72;
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #2a5298;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.2);
        }

        .info-text {
            margin-top: 20px;
            color: #64748b;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OTP Verification</h1>
        <div class="message">
            <h3 th:text="${session.fail}"></h3>
            <h4 th:text="${session.pass}"></h4>
            <th:block th:text="${@myService.removeMessage()}"></th:block>
        </div>

        <form th:action="'/seller-otp/'+${id}" method="post">
            <input type="number" name="otp" placeholder="Enter OTP" required>
            <button type="submit">Verify OTP</button>
        </form>
        <p class="info-text">Please enter the OTP sent to your registered email address</p>
    </div>
</body>
</html>
