<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Customer Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da?ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .message {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 8px;
        }

        .message h3 {
            color: #e74c3c;
        }

        .message h4 {
            color: #27ae60;
        }

        form {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(5px);
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52,152,219,0.3);
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .seller-link {
            margin-top: 20px;
            text-align: center;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 8px;
        }

        .seller-link h2 {
            color: #2c3e50;
            font-size: 1.2em;
        }

        .seller-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .seller-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Customer Registration</h1>

    <div class="message">
        <h3 th:text="${session.fail}"></h3>
        <h4 th:text="${session.pass}"></h4>
        <th:block th:text="${@myService.removeMessage()}"></th:block>
    </div>

    <form action="/customer-signup" method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div>
            <label for="mobile">Mobile</label>
            <input type="tel" id="mobile" pattern="[0-9]{10}" name="mobile" required>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Register</button>
    </form>

    <div class="seller-link">
        <h2>Are you a Seller? <a href="/seller-signup">Click here</a> to Signup as a Seller</h2>
    </div>
</body>
</html>
