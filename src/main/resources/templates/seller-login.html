<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Seller Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 2.5em;
        }

        .message {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 8px;
        }

        .message h3 {
            color: #e74c3c;
        }

        .message h4 {
            color: #27ae60;
        }

        form {
            background: rgba(255,255,255,0.95);
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 350px;
            backdrop-filter: blur(5px);
        }

        form div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.1em;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #2ecc71;
            outline: none;
            box-shadow: 0 0 8px rgba(46,204,113,0.3);
        }

        button {
            background-color: #2ecc71;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        .links {
            margin-top: 20px;
            text-align: center;
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 8px;
        }

        .links a {
            color: #2ecc71;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Seller Login</h1>

    <div class="message">
        <h3 th:text="${session.fail}"></h3>
        <h4 th:text="${session.pass}"></h4>
        <th:block th:text="${@myService.removeMessage()}"></th:block>
    </div>

    <form action="/seller-login" method="post">
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="links">
        <a href="/seller-signup">New Seller? Register Here</a> |
        <a href="/customer-login">Login as Customer</a>
    </div>
</body>
</html>
